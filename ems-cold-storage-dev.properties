# kafka.mo.topic=managed-object

mqtt.username=admin							
mqtt.password=public						
mqtt.hostUrl=tcp://localhost:1883
mqtt.clientInboundID=${spring.application.name}-inbound
mqtt.clientOutboundID=${spring.application.name}-outbound
mqtt.defaultTopic=test
mqtt.timeout=10000						   
mqtt.keepalive=100
