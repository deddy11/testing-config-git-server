ems.name=jalak-coldstorage-001
ems.productType=ems-driver
ems.productNumber=123,456,789

eureka.client.service-url.defaultZone=http://192.168.4.24:8761/eureka
# eureka.instance.lease-renewal-interval-in-seconds=30
# eureka.client.should-unregister-on-shutdown=false

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:${HOME}/database/h2/${spring.application.name};DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;AUTO_RECONNECT=TRUE
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# spring.h2.console.settings.web-allow-others=false

